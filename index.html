<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!--Highscore and Timer Here-->    
<header>
    <div class="header-content">
        <h1 class="high-score-link" href="#">View high scores</h1>
        <h1 class="countdown-timer">Time: </h1>
    </div>
</header>
<!--Quiz Section Starts Here-->
<main class="container">
    <div class="jumbotron">
        <h1 class="start-heading">Coding Quiz Challene</h1> <br>
        <p class="start-section">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds! </p> <br>
        <button class="primary-button">Start Quiz</button>
    </div>
    <div id="quiz">
        <div id="question">Question</div>
        <div id="answer1">Answer1</div>
        <div id="answer2">Answer2</div>
        <div id="answer3">Answer3</div>
        <div id="answer4">Answer4</div>
    </main>

  <script src="./script.js"></script>
</body>
</html>
