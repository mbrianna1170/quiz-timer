<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
        <header class="header-content">
           <div class="high-score-link" id="high-score-link"> <a href=highscore.html>View High Scores</a></div>
           <div class="timer" id="timer">Time: </div>
        </header>
  
    <div class="container">
          <div id="start-page">
            <h1>Coding Quiz Challenge</h1>
            <h2>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </h2>
        <button class="start-btn" id="start-btn">Start Quiz</button>
        </div>

        <div id="quiz">
                <div id="questions"><p></p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>  
                <div id="result"></div>
        </div>
        <div id="gameover">

           <div id="finalScore"></div>
            <div class="final-container">   
            <h3>Enter Initials</h3>
            <input type="text" size = "60" placeholder="Enter you initials here" name="intials" id="initials"/>
            <button id="submitScore">Submit</button>
            </div>
        </div>
        <div id=highscoreContainer>
            <div id="high-scorePage">
                <div id="highscore-header">
                   
                <div id = "highscore-initials"></div>
                <div id = "highscore-score"></div>
            </div>
                </div>
                <div id="endGameBtns">
                    <button class="playAgain" id="playAgain" onclick="replayQuiz()">Go back</button>
                    <button class="clearHighscore" id="clearHighscore" onclick="clearScore()">Clear high scores</button>
                </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
